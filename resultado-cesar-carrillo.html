    />
    <style>
      body{
        background-image: url('Fondo Gobierno.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;

    <title>resultado-cesar-carrillo</title>

  <body class="info text-center">
    <h2>Â¡Formulario Enviado!</h2>
    <p class="fs-4">Gracias por enviar el formulario.</p>
    <p class="fs-4">El gobierno de Sea Land se lo agradece.</p>
    <div id="resultado"></div>
    <script>
      function obtenerParametro(name) {
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              resultados = regex.exec(location.search);
          return resultados === null ? "" : decodeURIComponent(resultados[1]);
      }
      var nombre = obtenerParametro('nombre');
      var apellido = obtenerParametro('apellido');
      var correo = obtenerParametro('correo');
      var edad = obtenerParametro('edad');
      var sexo = obtenerParametro('sexo');
      var educacion = obtenerParametro('educacion');
      var ocupacion = obtenerParametro('ocupacion');

      document.getElementById('resultado').innerHTML =
          '<p>Nombre: ' + nombre + '</p>' +
          '<p>Apellido:' + apellido + '</p>' +
          '<P>Correo:' + correo + '</p>' +
          '<P>Edad:' + edad + '</p>' +
          '<P>Sexo:' + sexo + '</p>' +
          '<P>Educacion:' + educacion + '</p>' +
          '<P>Ocupacion:' + ocupacion + '</p>';
    </script>
  </body>
